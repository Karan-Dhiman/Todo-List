<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do List</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <ul class="todo-list"></ul>
</body>
<script src="main.js"></script>
</html>
